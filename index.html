<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <div class="info">
        <div class="container">
          <div class="row">
            <div class="col-8"></div>
            <div class="col-4"></div>
          </div>
        </div>
      </div>
      <div class="banner">
        <div class="banner__head">
          <div class="container">
            <div class="row">
              <div class="banner__logo"></div>
              <div class="banner__nav"></div>
              <div class="banner__contact"></div>
            </div>
          </div>
        </div>
        <div class="banner__text">
          <div class="container">
            <h1 class="banner__title"></h1>
            <h2 class="banner__subtitle"></h2>
            <p class="banner__desc"></p>
            <div class="banner__button"></div>
          </div>
        </div>
        <div class="banner__icon">
          <div class="container">
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <article>
        <section class="content">
          <div class="container">
            <h2 class="content__title"></h2>
            <p class="content__text"></p>
          </div>
        </section>
        <section class="information">
          <div class="design">
            <div class="container">
              <div class="row">
                <div class="col-6">
                  <h2 class="design__title"></h2>
                  <p class="design__text"></p>
                  <div class="design__button"></div>
                </div>
                <div class="col-6">
                  <div class="design__img"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="services">
            <div class="container">
              <div class="services__title"></div>
              <div class="col-6">
                <div class="services__plates">
                  <div class="services__icon"></div>
                  <p class="services__text"></p>
                </div>
                <div class="services__plates">
                  <div class="services__icon"></div>
                  <p class="services__text"></p>
                </div>
                <div class="services__plates">
                  <div class="services__icon"></div>
                  <p class="services__text"></p>
                </div>
                <div class="services__plates">
                  <div class="services__icon"></div>
                  <p class="services__text"></p>
                </div>
                <div class="services__plates">
                  <div class="services__icon"></div>
                  <p class="services__text"></p>
                </div>
              </div>
              <div class="col-6">
                <div class="services__subtitle"></div>
                <div class="services__video"></div>
              </div>
            </div>
          </div>
        </section>
        <section class="gallery">
          <div class="container-fluid">
            <div class="gallery__slider"></div>
          </div>
          <div class="container">
            <div class="row">
              <div class="coll-8">
                <div class="container">
                  <div class="row">
                    <div class="col-4">
                      <gallery__icons></gallery__icons>
                      <p class="gallery__subtitle"></p>
                      <p class="gallery__text"></p>
                    </div>
                    <div class="col-4">
                      <gallery__icons></gallery__icons>
                      <p class="gallery__subtitle"></p>
                      <p class="gallery__text"></p>
                    </div>
                    <div class="col-4">
                      <gallery__icons></gallery__icons>
                      <p class="gallery__subtitle"></p>
                      <p class="gallery__text"></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="gallery__button"></div>
              </div>
            </div>
          </div>
        </section>
        <section class="steps">
          <div class="container">
            <h2 class="steps_title"></h2>
            <h2 class="steps_title"></h2>
            <div class="row">
              <div class="col-4">
                <h3 class="steps_subtitle"></h3>
                <h3 class="steps__caption"></h3>
                <h3 class="steps__plate">
                  <p class="steps__text"></p>
                  <p class="steps__text"></p>
                  <p class="steps__text"></p>
                  <p class="steps__text"></p>
                </h3>
                <form action=""><button class="steps__button"></button></form>
              </div>
              <div class="col-4">
                <h3 class="steps_subtitle"></h3>
                <h3 class="steps__caption"></h3>
                <h3 class="steps__plate">
                  <p class="steps__text"></p>
                  <p class="steps__text"></p>
                  <p class="steps__text"></p>
                  <p class="steps__text"></p>
                </h3>
                <form action=""><button class="steps__button"></button></form>
              </div>
              <div class="col-4">
                <h3 class="steps_subtitle"></h3>
                <h3 class="steps__caption"></h3>
                <h3 class="steps__plate">
                  <p class="steps__text"></p>
                  <p class="steps__text"></p>
                  <p class="steps__text"></p>
                  <p class="steps__text"></p>
                </h3>
                <form action=""><button class="steps__button"></button></form>
              </div>
            </div>
          </div>
        </section>
        <section class="faq">
          <div class="container">
            <h2 class="faq__title"></h2>
            <div class="row">
              <div class="col-6">
                <div class="faq__plate"></div>
                <div class="faq__plate"></div>
                <div class="faq__plate"></div>
                <div class="faq__plate"></div>
              </div>
              <div class="col-6">
                <div class="faq__plate"></div>
                <div class="faq__plate"></div>
                <div class="faq__plate"></div>
                <div class="faq__plate"></div>
              </div>
            </div>
          </div>
        </section>
        <section class="contacts">
          <div class="container">
            <h2 class="contacts__title"></h2>
            <p class="contacts__text"></p>
            <div class="row">
              <div class="col-6">
                <input type="text" class="contacts__input" />
              </div>
              <div class="col-6">
                <input type="text" class="contacts__input" />
              </div>
            </div>
            <form action=""><input type="text" /><input type="text" /></form>
          </div>
        </section>
        <section class="about">
          <div class="container">
            <h2 class="about__title"></h2>
            <row>
              <div class="col-3"><h2 class="about__subtitle"></h2></div>
              <div class="col-9"><p class="about__text"></p></div>
            </row>
            <div class="row">
              <div class="col-3"><h2 class="about__subtitle"></h2></div>
              <div class="col-3"><div class="about__icon"></div></div>
              <div class="col-3"><div class="about__icon"></div></div>
              <div class="col-3"><div class="about__icon"></div></div>
            </div>
            <div class="row">
              <div class="col-3"><h2 class="about__subtitle"></h2></div>
              <div class="col-3"><div class="about__icon"></div></div>
              <div class="col-3"><div class="about__icon"></div></div>
              <div class="col-3"><div class="about__icon"></div></div>
            </div>
          </div>
        </section>
      </article>
    </main>
    <footer>
      <div class="footer-contacts">
        <div class="container">
          <div class="row">
            <div class="col-4">
              <h2 class="footer-contacts__title"></h2>
              <p class="footer-contacts__text"></p>
              <div class="footer-contacts__icon"></div>
              <form action="">
                <button class="footer-contacts__button"></button>
              </form>
            </div>
            <div class="col-8"></div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="footer__logo"></div>
            <div class="footer__nav"></div>
            <div class="footer__design"></div>
          </div>
          <div class="footer__copyright"><p></p></div>
        </div>
      </div>
    </footer>
  </body>
</html>
